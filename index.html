<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Finite Automata Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Finite Automata Simulator">
    <meta name="keywords" content="Automata, Simulator, Visualizer, DFA, NFA, Epsilon, JFLAP">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    
    <div id="controlMain">
      
      <div class="titleSection"> 

        <h1>Finite Automata Simulator</h1>
        <p id="subMainTitle">by Von Vista</p>

        <div class="titleSectionLinks">
          <a href="https://www.linkedin.com/in/von-vista-943866141/">
            <img src="assets/LinkedIn 1.svg">
          </a>

          <a href="https://github.com/VonVista">
            <img src="assets/Github 1.svg">   
          </a>   

          <a href="https://github.com/VonVista/Linked-List">
            <img src="assets/Code 1.svg">   
          </a>

          <a>
            <img src="assets/triple v logo white thick trim.png" style="height: 44px;"> 
          </a>
        </div>

      </div>
      <div class="controlsParent"> 
        <div class="controls">
          <p class="controlsTitle">General</p>
          <button onClick = handleMouse() class="controlButton">Move Node</button>
          <button onClick = handleAddNode() class="controlButton">Add Node</button>
          <button onClick = handleAddEdge() class="controlButton">Add Edge</button>
          <button onClick = handleRemoveNode() class="controlButton"> Remove Node</button>
          <button onClick = handleRemoveEdge() class="controlButton"> Remove Edge</button>

          <p class="controlsTitle bump-left">Modifiers</p>
          <button onClick = handleSetInitialState() class="controlButton yellow-color">Set Initial State</button>
          <button onClick = handleSetFinalState() class="controlButton yellow-color">Set Final State</button>
          <button onClick = handleRemoveNodeState() class="controlButton yellow-color">Remove Node State</button>
        </div>
          
        <div class="controls"> 
          <p class="controlsTitle">Test string</p>
          <input type="text" id="testString" placeholder="Input string to test" class="input_field red-color"></input>
          <button onClick = handleTestString() class="controlButton red-color">Submit</button>

          <p class="controlsTitle bump-left">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="0" max="40" value="6" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>
          <button onClick = handleStopRun() class="controlButton orange-color">Stop Run</button>
          <button onClick = loadExample() class="controlButton violet-color">Sample 1</button>
          <button onClick = loadExample2() class="controlButton violet-color">Sample 2</button>
        </div>
      </div>
      
    </div>
    
    
    <script src="sketch.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
